<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        input {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: calc(1.5rem + 1vw);
            margin: 15px 0;
        }
        #qrcode, #barcode {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        #qrcode img, #barcode svg {
            max-width: 100%;
            height: auto;
        }
        .divider {
            margin: 30px 0;
            border-top: 2px solid #ddd;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            input {
                width: 90%;
            }
            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here" value="https://"/>
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>

        <div class="divider"></div>

        <h1>Barcode Generator</h1>
        <input type="text" id="barcodeInput" placeholder="Enter text for barcode"/>
        <br>
        <button onclick="generateBarcode()">Generate Barcode</button>
        <p id="barcodeError" class="error">Please enter valid text (letters/numbers only)</p>
        <div id="barcode">
            <svg></svg>
        </div>
    </div>

    <script>
        let qrcode = null;
        function generateQR() {
            const url = document.getElementById('urlInput').value;
            if (qrcode) {
                qrcode.clear();
                document.getElementById('qrcode').innerHTML = '';
            }
            qrcode = new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function generateBarcode() {
            const text = document.getElementById('barcodeInput').value;
            const errorElement = document.getElementById('barcodeError');
            
            if (!text) {
                errorElement.style.display = 'block';
                return;
            }

            try {
                errorElement.style.display = 'none';
                JsBarcode("#barcode svg", text, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true
                });
            } catch (e) {
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
