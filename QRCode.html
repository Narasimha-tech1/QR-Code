<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        input {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: calc(1.5rem + 1vw);
            margin: 15px 0;
        }
        #qrcode, #barcode {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        #qrcode img, #barcode svg {
            max-width: 100%;
            height: auto;
        }
        .divider {
            margin: 30px 0;
            border-top: 2px solid #ddd;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .download-btn {
            background-color: #28a745;
            margin-left: 10px;
            display: none;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            input {
                width: 90%;
            }
            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add logo -->
        <h1 style="color: red; font-size: 2.5rem; font-weight: bold;">SuperK</h1>
        <h1>QR Code Generator</h1>
        <!-- Logo selection dropdown -->
        <select id="logoSelect" style="padding: 10px; font-size: 16px; margin-bottom: 10px;">
            <option value="brand_image (1).png">Brand Image</option>
            <option value="whatsapp.png">WhatsApp</option>
            <option value="facebook.png">Facebook</option>
            <option value="instagram.png">Instagram</option>
            <option value="youtube.png">YouTube</option>
            <option value="twitter.png">Twitter</option>
        </select>
        <input type="text" id="urlInput" placeholder="Enter URL here" value="https://"/>
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="downloadQR()" id="downloadBtn" class="download-btn">Download QR Code</button>
        <div id="qrcode" style="position: relative; background-color: white; padding: 15px; border: 2px solid #000; border-radius: 10px; display: inline-block;">
            <!-- Add logo overlay with white background -->
            <div id="qrLogo" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 20px; font-weight: bold; pointer-events: none; display: none; background-color: white; padding: 2px; border-radius: 4px;">
                <img id="qrLogoImg" src="brand_image (1).png" alt="Logo" style="width: 50px; height: 35px;">
            </div>
        </div>
        <div class="divider"></div>
        <h1>Barcode Generator</h1>
        <input type="text" id="barcodeInput" placeholder="Enter text for barcode"/>
        <br>
        <button onclick="generateBarcode()">Generate Barcode</button>
        <button onclick="downloadBarcode()" id="downloadBarcodeBtn" class="download-btn">Download Barcode</button>
        <p id="barcodeError" class="error">Please enter valid text (letters/numbers only)</p>
        <div id="barcode">
            <svg></svg>
        </div>
    </div>
    <script>
        let qrcode = null;
        function generateQR() {
            const url = document.getElementById('urlInput').value;
            const logo = document.getElementById('logoSelect').value;
            if (qrcode) {
                qrcode.clear();
                document.getElementById('qrcode').innerHTML = '';
                // Re-add qrLogo div after clearing
                const qrLogoDiv = document.createElement('div');
                qrLogoDiv.id = 'qrLogo';
                qrLogoDiv.style = "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 20px; font-weight: bold; pointer-events: none; display: none; background-color: white; padding: 2px; border-radius: 4px;";
                qrLogoDiv.innerHTML = `<img id="qrLogoImg" src="${logo}" alt="Logo" style="width: 50px; height: 35px;">`;
                document.getElementById('qrcode').appendChild(qrLogoDiv);
            } else {
                // Set logo image if first time
                document.getElementById('qrLogoImg').src = logo;
            }
            qrcode = new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            // Show logo overlay and download button after QR code generation
            setTimeout(() => {
                const logoImg = document.getElementById('qrLogoImg');
                if (logoImg) logoImg.src = logo;
                document.getElementById('qrLogo').style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'inline-block';
            }, 100);
        }

        function downloadQR() {
            const qrcodeDiv = document.getElementById('qrcode');
            // Try to get the generated <img> or <canvas> element
            let qrImage = qrcodeDiv.querySelector('img');
            let qrCanvas = qrcodeDiv.querySelector('canvas');
            // Hide logo overlay before capturing QR image
            const logoDiv = document.getElementById('qrLogo');
            if (logoDiv) logoDiv.style.display = 'none';

            setTimeout(() => {
                if (qrImage && qrImage.src && qrImage.src.startsWith('data:image')) {
                    // Download the image directly
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = qrImage.src;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else if (qrCanvas) {
                    // Convert canvas to image and download
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = qrCanvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Please generate a QR code first');
                }
                // Restore logo overlay after
                if (logoDiv) logoDiv.style.display = 'block';
            }, 100);
        }

        function generateBarcode() {
            const text = document.getElementById('barcodeInput').value;
            const errorElement = document.getElementById('barcodeError');
            if (!text) {
                errorElement.style.display = 'block';
                return;
            }
            try {
                errorElement.style.display = 'none';
                JsBarcode("#barcode svg", text, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true
                });
                document.getElementById('downloadBarcodeBtn').style.display = 'inline-block';
            } catch (e) {
                errorElement.style.display = 'block';
            }
        }
        function downloadBarcode() {
            const svgElement = document.querySelector('#barcode svg');
            if (!svgElement) {
                alert('Please generate a barcode first');
                return;
            }
            // Serialize SVG to string
            const xml = new XMLSerializer().serializeToString(svgElement);
            // Create image and canvas
            const img = new Image();
            const svg64 = btoa(unescape(encodeURIComponent(xml)));
            const image64 = 'data:image/svg+xml;base64,' + svg64;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                // Get dimensions (JsBarcode usually sets fixed width/height on SVG)
                let width = svgElement.width.baseVal.value || 400;
                let height = svgElement.height.baseVal.value || 120;
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = "#fff";
                ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.drawImage(img, 0, 0, width, height);
                const a = document.createElement('a');
                a.download = "barcode.png";
                a.href = canvas.toDataURL('image/png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            img.src = image64;
        }
    </script>
</body>
</html>
